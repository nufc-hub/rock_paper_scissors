<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel='stylesheet' href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="whole-page-container">
            <div class="flash-msg-container">
                <h1 class="flash-msg" id="opening-msg"></h1>
            </div>
            <div class="score-container">
                <div class="player-score">
                    <div class="score-number-box" id="player-score">0</div>
                    <p>Player Score</p>
                </div>
                <div class="computer-score">
                    <div class="score-number-box" id="computer-score">0</div>
                    <p>Computer Score</p>
                </div>
            </div>
            <div class="choices-container">
                <button class="btn">Rock</button>
                <button class="btn">Paper</button>
                <button class="btn">Scissors</button>
            </div>
            <div class="result-container">
                <div class="result"></div>
            </div>
            <div class="restart-btn-container">
                <button class="restart-btn">Restart game</button>
            </div>
            <div class="img-container">
                <img class="desktop-image" src="images/beak.png" alt="Image of a bird beak">
            </div>
        </div>    
        <script src="rock_paper_scissors.js"></script>
    </body>
</html>
