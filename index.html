<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <link rel='stylesheet' href="style.css">
    </head>
    <body>
        <div class="wholePageContainer">
            <div class="flashMsgContainer">
                <h1 class="flashMsg" id="opening-msg"></h1>
            </div>
            <div class="scoreContainer">
                <div class="playerScore">
                    <div class="scoreNumberBox" id="player-score">0</div>
                    <p>Player Score</p>
                </div>
                <div class="computerScore">
                    <div class="scoreNumberBox" id="computer-score">0</div>
                    <p>Computer Score</p>
                </div>
            </div>
            <div class="choicesContainer">
                <button class="btn">Rock</button>
                <button class="btn">Paper</button>
                <button class="btn">Scissors</button>
            </div>
            <div class="resultContainer">
                <div class="result"></div>
            </div>
            <div class="restartBtnContainer">
                <button class="restartGame">Restart game</button>
            </div>
            <div class="beakContainer">
                <img src="images/beak.png" alt="Image of a bird beak">
            </div>
        </div>    
        <script src="rock_paper_scissors.js"></script>
    </body>
</html>
